<form [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="form-group">
      <label>Id</label>
      <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
      <div *ngIf="submitted && !!f.id.errors" class="invalid-feedback">
        <div *ngIf="!!f.id.errors.required">Id is required</div>
      </div>
    </div>
    <label >First Name</label>
    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
      <div *ngIf="!!f.name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="branch" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.branch.errors }" />
    <div *ngIf="submitted && !!f.branch.errors" class="invalid-feedback">
      <div *ngIf="!!f.branch.errors.required">Last Name is required</div>
    </div>
  </div>
