<div class="panel panel-primary" style="width: 25%; margin-left: 5%">

  <div style="text-align:center">
    <h1>
      Ogretmen Ekleme
    </h1>
  </div>
  <form [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()">
    <div class="panel-body">
      <div class="form-group">
        <label>Id</label>
        <input type="text" formControlName="id" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.id.errors }"/>
        <div *ngIf="submitted && !!f.id.errors" class="invalid-feedback">
          <div *ngIf="!!f.id.errors.required">Id alanı mecburidir.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Adı</label>
        <input type="text" formControlName="name" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
        <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
          <div *ngIf="!!f.name.errors.required">Adı alanı mecburidir.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Soyadı</label>
        <input type="text" formControlName="sname" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.sname.errors }"/>
        <div *ngIf="submitted && !!f.sname.errors" class="invalid-feedback">
          <div *ngIf="!!f.name.errors.required">Soyadı alanı mecburidir.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Branşı</label>
        <input type="text" formControlName="branch" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.branch.errors }"/>
        <div *ngIf="submitted && !!f.branch.errors" class="invalid-feedback">
          <div *ngIf="!!f.branch.errors.required">Last Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Kayıt Et !</button>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
